<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <h1>Login</h1>
        <label for="Username" class="user">Username:</label><br>
        <input type="text" placeholder="Username" class="username"><br>
        <label for="Password" class="user">Password:</label><br>
        <input type="text" placeholder="Password" class="username"><br>
        <button type="button">Submit</button>

        <p>Already have an account? <span>Login here</span></p>
        <a href="#">Forgot password?</a>

        <div class="contact">
            <div class="para">
            <p>Connect with us:</p>
        </div>
        <div class="image">
            <img src="facebook.png" alt="">
            <img src="twitter.png" alt="">
            <img src="instagran.jpg" alt="">
        </div>
        </div>
    </div>

    
</body>

</html>
